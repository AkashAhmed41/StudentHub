<div class="container my-5">
  <h1 class="mb-3">Add New Student</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addNewStudent()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addStudentRequest.name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addStudentRequest.email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="addStudentRequest.phone">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" name="department" [(ngModel)]="addStudentRequest.department">
        </div>
        <div class="mb-3">
          <label for="income" class="form-label">Income</label>
          <input type="number" class="form-control" id="income" name="income" [(ngModel)]="addStudentRequest.income">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.dirty && form.valid">Save Details</button>
      </form>
    </div>
  </div>
</div>
